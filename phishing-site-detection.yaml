id: phishing-site-detection
info:
  name: Phishing Site Detection
  author: drewvravick
  severity: medium

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Warning: Suspected Phishing Site Ahead!"
