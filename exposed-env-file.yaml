id: exposed-env-file
info:
  name: Exposed .env File
  author: drewvravick
  severity: high

http:
  - method: GET
    path:
      - "{{BaseURL}}/.env"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "APP_NAME"
          - "DB_HOST"
          - "DB_PORT"
          - "DB_DATABASE"
          - "DB_USERNAME"
          - "DB_PASSWORD"
        part: body
