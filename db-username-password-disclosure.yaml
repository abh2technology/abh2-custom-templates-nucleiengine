id: db-username-password-disclosure
info:
  name: DB_USERNAME & DB_PASSWORD Disclosure
  author: 0x0sadat
  severity: high
  reference: https://hackerone.com/reports/2296914

http:
  - method: GET
    path:
      - "{{BaseURL}}/_wpeprivate/config.json"
    matchers:
      - type: word
        words:
          - "DB_USERNAME"
          - "DB_PASSWORD"
        condition: and
        part: body
