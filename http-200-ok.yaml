id: http-200-ok

info:
  name: HTTP 200 OK Check
  author: ProjectDiscoveryAI
  severity: info
  description: |
    This template checks if the HTTP response status code is 200 OK.

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: header
        words:
          - "OK"