id: ghost-takeover

info:
  name: ghost takeover detection
  author: pdteam
  severity: high
  description: ghost takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/89
  metadata:
    max-request: 1
  tags: takeover,ghost

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        part: header
        words:
          - 'error.ghost.org'
          - 'offline.ghost.org'
        condition: or

      - type: status
        status:
          - 302

    extractors:
      - type: dsl
        dsl:
          - cname