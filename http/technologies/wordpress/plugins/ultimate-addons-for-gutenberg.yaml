id: wordpress-ultimate-addons-for-gutenberg

info:
  name: Spectra â€“ WordPress Gutenberg Blocks Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ultimate-addons-for-gutenberg/
  metadata:
    max-request: 1
    plugin_namespace: "ultimate-addons-for-gutenberg"
    wpscan: "https://wpscan.com/plugin/ultimate-addons-for-gutenberg"
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/ultimate-addons-for-gutenberg/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/ultimate-addons-for-gutenberg.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
