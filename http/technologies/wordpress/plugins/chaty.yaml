id: wordpress-chaty

info:
  name: Floating Chat Widget' Contact Chat Icons, Telegram Chat, Line Messenger, WeChat, Email, SMS, Call Button â€“ Chaty Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/chaty/
  metadata:
    max-request: 1
    wpscan: "https://wpscan.com/plugin/chaty"
    plugin_namespace: chaty
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/chaty/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/chaty.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
