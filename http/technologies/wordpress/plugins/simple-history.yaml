id: wordpress-simple-history

info:
  name: Simple History â€“ Track, Log, and Audit WordPress Changes Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/simple-history/
  metadata:
    max-request: 1
    plugin_namespace: "simple-history"
    wpscan: "https://wpscan.com/plugin/simple-history"
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/simple-history/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/simple-history.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
