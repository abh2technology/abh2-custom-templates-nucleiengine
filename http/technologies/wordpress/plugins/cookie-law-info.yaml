id: wordpress-cookie-law-info

info:
  name: CookieYes â€“ Cookie Banner for Cookie Consent (Easy to setup GDPR/CCPA Compliant Cookie Notice) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/cookie-law-info/
  metadata:
    plugin_namespace: cookie-law-info
    wpscan: https://wpscan.com/plugin/cookie-law-info
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/cookie-law-info/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/cookie-law-info.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
