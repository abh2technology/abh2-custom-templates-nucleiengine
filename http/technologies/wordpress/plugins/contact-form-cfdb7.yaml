id: wordpress-contact-form-cfdb7

info:
  name: Contact Form 7 Database Addon â€“ CFDB7 Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/contact-form-cfdb7/
  metadata:
    plugin_namespace: contact-form-cfdb7
    wpscan: https://wpscan.com/plugin/contact-form-cfdb7
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/contact-form-cfdb7/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/contact-form-cfdb7.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
