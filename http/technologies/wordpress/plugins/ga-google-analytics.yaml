id: wordpress-ga-google-analytics

info:
  name: GA Google Analytics â€“ Connect Google Analytics to WordPress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ga-google-analytics/
  metadata:
    max-request: 1
    plugin_namespace: "ga-google-analytics"
    wpscan: "https://wpscan.com/plugin/ga-google-analytics"
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/ga-google-analytics/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/ga-google-analytics.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
