id: wordpress-popup-maker

info:
  name: Popup Maker â€“ Boost Sales, Conversions, Optins, Subscribers with the Ultimate WP Popups Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/popup-maker/
  metadata:
    max-request: 1
    wpscan: "https://wpscan.com/plugin/popup-maker"
    plugin_namespace: "popup-maker"
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/popup-maker/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/popup-maker.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
