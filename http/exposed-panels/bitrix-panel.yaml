id: bitrix-login

info:
  name: Bitrix Login Panel
  author: malwarework
  severity: info
  description: Bitrix24 is a unified work space that places a complete set of business tools into a single, intuitive interface.
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:bitrix:bitrix24:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: bitrix
    product: bitrix24
    shodan-query: http.html:"/bitrix/"
    fofa-query: body="/bitrix/"
  tags: panel,bitrix,login

http:
  - method: GET
    host-redirects: true
    max-redirects: 2

    payloads:
      payload:
        - "/bitrix/components/bitrix/map.yandex.view/settings/settings.php"
        - "/bitrix/components/bitrix/map.yandex.search/settings/settings.php"
        - "/bitrix/components/bitrix/map.google.search/settings/settings.php"
        - "/bitrix/components/bitrix/map.google.view/settings/settings.php"
        - "/bitrix/admin/"

    fuzzing:
      - part: path
        mode: single
        type: postfix
        fuzz:
          - "{{payload}}"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body, "USER_LOGIN") && contains(body, "/bitrix/js/main/")'
          - 'status_code==200 && contains(body, "Авторизация")'
          - 'status_code==200 && contains(body, "Пожалуйста, авторизуйтесь")'
          - 'status_code==200 && contains(body, "Authorization")'
          - 'status_code==200 && contains(body, "Please log in")'
          - 'status_code==200 && contains(body, "/bitrix/js/main/")'
        condition: or