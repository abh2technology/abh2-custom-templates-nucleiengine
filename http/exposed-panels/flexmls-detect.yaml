id: flexmls-idx-detect

info:
  name: flexmls-idx-detect
  author: rxerium, sorrowx3
  severity: info
  metadata:
    max-request: 2
  tags: tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/flexmls-idx/readme.txt"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "flexmls-idx"
        part: body