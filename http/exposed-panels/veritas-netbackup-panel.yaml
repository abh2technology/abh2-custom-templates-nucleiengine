id: veritas-netbackup-panel

info:
  name: Veritas NetBackup OpsCenter Analytics Login - Panel
  author: rxerium
  severity: info
  description: |
    A Veritas NetBackup OpsCenter Analytics page was detected.
  reference:
    - https://www.veritas.com/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"Veritas NetBackup OpsCenter Analytics"
  tags: panel,veritas,netbackup,opscenter,analytics,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/opscenter/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Veritas NetBackup OpsCenter Analytics</title>'

      - type: status
        status:
          - 200
