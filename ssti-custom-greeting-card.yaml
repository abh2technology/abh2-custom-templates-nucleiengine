id: ssti-custom-greeting-card

info:
  name: Server-side Template Injection (SSTI) via Custom Greeting Card Function
  author: ProjectDiscoveryAI
  severity: high
  description: |
    A Server-side Template Injection (SSTI) vulnerability exists in the web application's custom greeting card function. The application processes the message parameter as a template, leading to an SSTI vulnerability.

http:
  - raw:
      - |
        POST /create-card HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        message={{7*7}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Your card: 49"
